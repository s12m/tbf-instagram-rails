version: '3'
services:
  db:
    image: postgres:10-alpine
    volumes:
      - db:/var/lib/postgresql/data
  data:
    image: busybox
    volumes:
      - db:/var/lib/postgresql/data
      - bundle:/usr/local/bundle
  app:
    build:
      context: .
      dockerfile: ./Dockerfile.development
    command: bash -c 'rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0 -p 3000'
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    depends_on:
      - db
    links:
      - db
    environment:
      DB_USER: postgres
      DB_NAME: rails_db
      DB_PASSWORD: password
      DB_HOST: db
    tty: true
    stdin_open: true
volumes:
  db:
    driver: local
  bundle:
    driver: local